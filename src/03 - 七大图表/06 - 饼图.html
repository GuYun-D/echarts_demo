<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 800px; height: 400px;"></div>

    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        // 饼图数据，对象数组
        var pieData = [
            {
                name: "淘宝",
                value: 11231
            }, {
                name: "京东",
                value: 22673
            }, {
                name: "唯品会",
                value: 6123
            }, {
                name: "1号店",
                value: 8989
            }, {
                name: "拼多多",
                value: 1131
            }
        ]
        var option = {
            series: [
                {
                    type: "pie",
                    data: pieData,
                    // 饼图的文字显示
                    label: {
                        show: true,
                        // formatter: "234",  // 决定文字显示的内容是
                        formatter: function (arg) {
                            // console.log(arg);
                            return arg.name + "平台支付了" + arg.value + "元\n" + arg.percent + "%"
                        }
                    },
                    /**
                     * 饼图外观设置
                     * radius：圆环半径
                     *         - 数值
                     *         - 百分比：饼图所在容器的范围的小边
                     *         - 内圆半径，外圆半径
                    */
                    // radius: ['50%', '75%'],

                    /**
                     * 南丁格尔图，就是每一块半径不同
                    */
                    roseType: "radius",

                    /**
                     * 选中效果
                    */
                    selectedMode: 'single',  // 选中的区域偏离原点
                    // selectedMode: 'multiple',  // 选中的区域偏离原点
                    selectedOffset: 30,  // 偏移的距离
                }
            ]
        }

        mCharts.setOption(option)
    </script>
</body>

</html>
