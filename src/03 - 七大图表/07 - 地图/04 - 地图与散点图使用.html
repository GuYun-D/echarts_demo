<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../lib/echarts.min.js"></script>
    <script src="../../../lib/jquery.min.js"></script>
</head>

<body>
    <div style="width: 800px; height: 400px;"></div>

    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        // 空气质量数据
        var airData = [
            { name: '北京', value: 39.92 },
            { name: '天津', value: 39.13 },
            { name: '上海', value: 31.22 },
            { name: '重庆', value: 66 },
            { name: '河北', value: 147 },
            { name: '河南', value: 113 },
            { name: '云南', value: 25.04 },
            { name: '辽宁', value: 50 },
            { name: '黑龙江', value: 114 },
            { name: '湖南', value: 175 },
            { name: '安徽', value: 117 },
            { name: '山东', value: 92 },
            { name: '新疆', value: 84 },
            { name: '江苏', value: 67 },
            { name: '浙江', value: 84 },
            { name: '江西', value: 96 },
            { name: '湖北', value: 273 },
            { name: '广西', value: 59 },
            { name: '甘肃', value: 99 },
            { name: '山西', value: 39 },
            { name: '内蒙古', value: 58 },
            { name: '陕西', value: 61 },
            { name: '吉林', value: 51 },
            { name: '福建', value: 29 },
            { name: '贵州', value: 71 },
            { name: '广东', value: 38 },
            { name: '青海', value: 57 },
            { name: '西藏', value: 24 },
            { name: '四川', value: 58 },
            { name: '宁夏', value: 52 },
            { name: '海南', value: 54 },
            { name: '台湾', value: 88 },
            { name: '香港', value: 66 },
            { name: '澳门', value: 77 },
            { name: '南海诸岛', value: 55 }
        ]

        // 产生涟漪动画的坐标
        var scatterData = [
            {
                value: [117.283042, 31.86119]
            }
        ]
        // 通过ajax获取数据
        $.get('../../../lib/map data/china.json', function (res) {
            // res就是地图数据
            console.log(res);
            // 注册地图矢量数据
            echarts.registerMap('chinaMap', res)
            var option = {
                // 配置geo
                geo: {
                    type: "map",
                    map: "chinaMap",
                    /**
                     * 缩放拖动
                     * roam
                    */

                    roam: true,

                    /**
                     * 展示标签,名称的显示 label
                    */
                    label: {
                        show: true,
                    },

                    // 初始缩放比例
                    zoom: 1,

                    // 地图的中心点,经度纬度
                    center: [116.507676, 31.752889]
                },
                series: [
                    {
                        data: airData, geoIndex: 0, type: 'map'
                    },

                    // 1
                    {
                        data: scatterData,
                        type: "effectScatter",
                        coordinateSystem: 'geo',   // 指明散点图使用的坐标系统，geo坐标系统
                        rippleEffect: {
                            scale: 10
                        }
                    }
                ],

                visualMap: {
                    min: 0,
                    max: 300,
                    inRange: {
                        color: ["white", "red"]
                    },
                    // 出现滑块
                    calculable: true
                }
            }
            mCharts.setOption(option)
        })



    </script>
</body>

</html>
