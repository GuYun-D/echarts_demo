<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>折线图</title>
    <script src="../../lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 600px;height: 400px"></div>

    <script>
        var mCharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        var yDataArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
        var option = {
            xAxis: {
                /**
                 * 紧挨边缘boundaryGap
                */
                boundaryGap: false,
                type: 'category',
                data: xDataArr
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: '康师傅',
                    data: yDataArr,
                    type: 'line', // 设置图表类型为 折线图
                    /**
                     * 标记：最大值，最小值，平均值，标注区间
                    */
                    markPoint: {
                        data: [
                            {
                                type: 'max'
                            },

                            {
                                type: 'min'
                            }
                        ]
                    },

                    markLine: {
                        data: [
                            {
                                type: "average"
                            }
                        ]
                    },

                    // 标注区间
                    markArea: {
                        data: [
                            [
                                {
                                    // 开始值
                                    xAxis: "1月"
                                },
                                {
                                    // 结束值
                                    xAxis: "3月"
                                }
                            ],

                            [
                                {
                                    // 开始值
                                    xAxis: "7月"
                                },
                                {
                                    // 结束值
                                    xAxis: "8月"
                                }
                            ]
                        ]
                    },

                    /**
                     * smooth: 线条是否平滑
                     * lineStyle: 线条样式
                    */
                    smooth: true,
                    lineStyle: {
                        color: 'green',
                        // 线条样式，dashed:虚线，dotted：点线， solid：实线
                        type: 'dotted'
                    },

                    /**
                     * areaStyle: 填充风格
                    */
                    areaStyle: {
                        color: 'red'
                    },

                }
            ]
        }
        mCharts.setOption(option)
    </script>
</body>

</html>
