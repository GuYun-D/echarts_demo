<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../lib/echarts.min.js"></script>
</head>

<body>
    <div style="width: 800px; height: 400px;"></div>

    <script>
        var mEcharts = echarts.init(document.querySelector('div'))
        var xDataArr = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
        var yDataArr = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]
        var option = {
            /**
             * axis坐标轴
             * 1.坐标轴的类型，type
             *      1.value: 数值轴，自动会从目标数据中数据
             *      2.category：类目轴，该类型必须通过data设置类目数据
             * 2.坐标轴的显示位置，position
             *      1.x:top,bottom
             *      2.y:left,right
            */
            xAxis: {
                boundaryGap: false,
                type: 'category',
                data: xDataArr,
                position: 'top'
            },
            yAxis: {
                scale: true,
                type: 'value'
            },
            series: [
                {
                    name: '康师傅',
                    data: yDataArr,
                    type: 'line'

                }
            ]
        }
        mEcharts.setOption(option)



    </script>
</body>

</html>
