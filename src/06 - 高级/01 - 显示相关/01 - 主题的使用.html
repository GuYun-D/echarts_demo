<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../../lib/echarts.min.js"></script>
    <script src="../../../theme/westeros.js"></script>
</head>

<body>
    <!-- 
        内置主题
            light
            dark
        自定义主题
     -->
    <div style="width: 800px; height: 400px;"></div>

    <script>
        var mCharts = echarts.init(document.querySelector('div'), "dark")
        // 自定义主题
        // var mCharts = echarts.init(document.querySelector('div'), "westeros")

        // x数据
        var xData = ["陈翔", "球球", "腿腿", "猪小明", "茅台", "冷檬", "妹大爷"]
        // y
        var yData = [89, 68, 90, 67, 88, 78, 90]

        var option = {
            title: {
                
            },
            xAxis: {
                type: "value"
            },

            yAxis: {
                type: "category",
                data: xData

            },

            series: [
                {
                    name: "语文",
                    type: "bar",
                    markPoint: {
                        data: [
                            {
                                type: 'max', name: "最大值"
                            },
                            {
                                type: 'min', name: '最小值'
                            }
                        ]
                    },

                    markLine: {
                        data: [
                            {
                                type: "average",
                                name: "平均值"
                            }
                        ]
                    },

                    label: {
                        show: true,
                        rotate: 60,
                        position: "left"
                    },
                    barWidth: '30%',
                    data: yData
                }
            ]
        }

        mCharts.setOption(option)
    </script>
</body>

</html>
