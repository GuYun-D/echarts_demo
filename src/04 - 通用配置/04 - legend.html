<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="../../lib/echarts.min.js"></script>

</head>

<body>
    <div style="width: 800px; height: 400px;"></div>

    <script>
        var mCharts = echarts.init(document.querySelector('div'))

        // x数据
        var xData = ["陈翔", "球球", "腿腿", "猪小明", "茅台", "冷檬", "妹大爷"]
        // y
        var yData1 = [89, 68, 90, 67, 88, 78, 90]
        var yData2 = [85, 90, 90, 70, 68, 98, 100]

        var option = {
            /**
             * legend：图例，用于筛选系列，需要和series配合使用
             * - legend中的data是一个数组
             * - data的值需要和series数组中的某组数据的name值一样
            */
            legend: {
                data: ["语文", "数学"]
            },

            xAxis: {
                type: "category",
                data: xData
            },

            yAxis: {
                type: "value"

            },

            series: [
                {
                    name: "语文",
                    type: "bar",
                    data: yData1
                },

                {
                    name: "数学",
                    type: "bar",
                    data: yData2
                }
            ]
        }

        mCharts.setOption(option)
    </script>
</body>

</html>
